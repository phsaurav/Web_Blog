{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ blog_title }}'s blogs</h2>
    <br>
    <a href="/posts/new/{{ blog_id }}"><button class="bt btn-primary">New Post</button></a>
    <br>
    <br>
    {% if posts|length > 0 %}
    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <p>{{ post.author }}</p>
        <hr>
    {% endfor %}
    {% else %}
        <h4> Empty! </h4>
    {% endif %}
</div>
{% endblock %}
